<md-sidenav-container>
  <md-sidenav mode="side" opened="true" [ngClass]="{'sidenav-collapsed': sidenavCollapsed}">
    <md-nav-list>
      <a md-list-item title="Client devices status" routerLink="client-devices-status" routerLinkActive="active-nav-item" class="inactive-nav-item">
        <md-icon md-list-icon>desktop_windows</md-icon>
      </a>
      <a md-list-item title="Reports" routerLink="reports" routerLinkActive="active-nav-item" class="inactive-nav-item">
        <md-icon md-list-icon>timeline</md-icon>
      </a>
      <a md-list-item title="Settings" routerLink="settings" routerLinkActive="active-nav-item" class="inactive-nav-item">
        <md-icon md-list-icon>settings</md-icon>
      </a>
    </md-nav-list>
  </md-sidenav>

  <div class="primary-content">
    <div *ngIf="!isLoggedIn">
      <md-card>
        <md-card-title>
          You need to log in
        </md-card-title>
        <md-card-content>
          <md-input-container>
            <input mdInput #username placeholder="Username" value="">
          </md-input-container>
          <md-input-container>
            <input mdInput #password type="password" placeholder="Password" value="">
          </md-input-container>
          <button (click)="logInEmployee(username.value, password.value)" md-raised-button color="primary">Log in</button>
        </md-card-content>
      </md-card>
    </div>
    <router-outlet></router-outlet>
  </div>
</md-sidenav-container>
