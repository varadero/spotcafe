<mat-card>
    <mat-card-title>Totals by client, device and employee</mat-card-title>
    <table>
        <tbody>
            <tr>
                <td>From</td>
                <td class="space-column"></td>
                <td>
                    <spotcafe-date-time-selector [value]="startedAfter"></spotcafe-date-time-selector>
                </td>
            </tr>
            <tr>
                <td>To</td>
                <td class="space-column"></td>
                <td>
                    <spotcafe-date-time-selector [value]="stoppedBefore"></spotcafe-date-time-selector>
                </td>
            </tr>
        </tbody>
    </table>
    <mat-card-actions>
        <button (click)="load()" mat-raised-button color="primary">Show</button>
    </mat-card-actions>
</mat-card>

<div *ngIf="report">
    <mat-card>
        <mat-card-title>Clients</mat-card-title>
        <spotcafe-totals-by-table [rows]="report.clients"></spotcafe-totals-by-table>
    </mat-card>
    <mat-card>
        <mat-card-title>Devices</mat-card-title>
        <spotcafe-totals-by-table [rows]="report.devices"></spotcafe-totals-by-table>
    </mat-card>
    <mat-card>
        <mat-card-title>Employees</mat-card-title>
        <spotcafe-totals-by-table [rows]="report.employees"></spotcafe-totals-by-table>
    </mat-card>
    <mat-card>
        <mat-card-title>Total for period: {{report.totalForPeriod | money}}</mat-card-title>
    </mat-card>
</div>
