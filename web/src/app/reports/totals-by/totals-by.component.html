<md-card>
    <md-card-title>Totals by client, device and employee</md-card-title>
    <table>
        <tbody>
            <tr>
                <td>From</td>
                <td class="space-column"></td>
                <td>
                    <spotcafe-date-time-selector [value]="startedAfter"></spotcafe-date-time-selector>
                </td>
            </tr>
            <tr>
                <td>To</td>
                <td class="space-column"></td>
                <td>
                    <spotcafe-date-time-selector [value]="stoppedBefore"></spotcafe-date-time-selector>
                </td>
            </tr>
        </tbody>
    </table>
    <md-card-actions>
        <button (click)="load()" md-raised-button color="primary">Show</button>
    </md-card-actions>
</md-card>

<div *ngIf="report">
    <md-card>
        <md-card-title>Clients</md-card-title>
        <spotcafe-totals-by-table [rows]="report.clients"></spotcafe-totals-by-table>
    </md-card>
    <md-card>
        <md-card-title>Devices</md-card-title>
        <spotcafe-totals-by-table [rows]="report.devices"></spotcafe-totals-by-table>
    </md-card>
    <md-card>
        <md-card-title>Employees</md-card-title>
        <spotcafe-totals-by-table [rows]="report.employees"></spotcafe-totals-by-table>
    </md-card>
</div>
